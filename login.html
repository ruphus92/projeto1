<html>
<head>
    <title>Aulas 01 html</title>
</head>
<body>
    <h1>Conhecendo as cinco primeiras tag</h1>

    <p>Esse e o paragrafo muito utilizado para colocar conteudos de textos</p>
    
    <form action="./home.html">
        <label>Email</label>
        <br>
        <input type="text">
        <br><br>
        <label>Senha</label>
        <br>
        <input type="text">
        <br><br>
        <button type="submit">Entrar</button>
    </form>

    <a href="./cadastro.html">Cadastrar</a>

    <!-- Todas usadas
        1. html - essa tag e usada para iniciar uma arquivo do tipo html
        2. head - essa tag e utilizada para definir um bloco inicial que compoem um titulo
        3. title - essa tag compoem o titulo da html 
        4. body - esse e o corpo de todo documento html
        5. h1 - as tag h1 ate h6 define nivel de titulo
        6. p - essa tag e muito utilizada para criar conteudo de texto
        7. label - e um rotulo utilizado para junto com input
        8. br - usado para quebrar a linha
        9. input - utilizado para criar um caixa de texto
        10. button - para criar um botÃ£o
    -->
</body>
</html>
